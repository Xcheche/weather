{% extends 'base.html' %} {% block content %}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<div class="jumbotron bg-grey">
  <h1 class="display-4">Air Quality Information</h1>
  <p class="lead">This is the latest air quality information for your area.</p>
  <hr class="my-4" />

  <div class="row">
    <div class="col">
      <h2>Air Quality: {{ api.0.AQI }}</h2>
      <p>Area: {{ api.0.ReportingArea }}</p>
      <p>Category: {{ api.0.Category.Name }}</p>
      <p
        class="{% if api.0.Category.Name == 'Good' %}text-success{% elif api.0.Category.Name == 'Satisfactory' %}text-primary{% elif api.0.Category.Name == 'Moderate' %}text-warning{% elif api.0.Category.Name == 'Unhealthy' %}text-danger{% elif api.0.Category.Name == 'Hazardous' %}text-danger{% endif %}"
      >
        Air quality is {{ api.0.Category.Name }}
      </p>
    </div>
    <div class="col">
      <!-- Add additional information here if needed -->
    </div>
  </div>
</div>
{% endblock %}
